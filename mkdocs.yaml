site_name: choice-learn-private

theme:
  name: "material"
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/moon-waning-crescent
        name: Switch to dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  logo: choice_learn_official_logo.png
  favicon: choice_learn_official_logo.png

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: numpy
        rendering:
          show_source: true
- search
- nbconvert:
      input_dir: notebooks
      output_dir: notebooks

nav:
  - HomePage: index.md
  - tutorials.md
  - How-To Guides:
    - Introduction: how-to-guides.md
    - ChoiceDataset Usage: notebooks/choice_learn_introduction_data.md
  - References:
    - references_data.md
    - Choice Models:
      - Base Model: references_base_model.md
      - Conditional Logit: references_clogit.md
      - RUMnet: references_rumnet.md
  - explanations.md
