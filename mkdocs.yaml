site_name: choice-learn-private

theme:
  name: "material"
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/moon-waning-crescent
        name: Switch to dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  logo: choice_learn_official_logo.png
  favicon: choice_learn_official_logo.png

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - mdx_math

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML

plugins:
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: numpy
        rendering:
          show_source: true
- search
- nbconvert:
      input_dir: notebooks
      output_dir: notebooks

nav:
  - HomePage: index.md
  - Tutorials:
    - Introduction: tutorials.md
    - Getting Started with Data: notebooks/choice_learn_introduction_data.md
    - Getting Started with Conditional Logit: notebooks/choice_learn_introduction_clogit.md
  - How-To Guides:
    - Introduction: how-to-guides.md
    - Exhaustive example of ChoiceDataset creation: notebooks/dataset_creation.md
    - Optimize RAM usage with Features Storage: notebooks/features_byID_example.md
    - RUMnet Usage: notebooks/rumnet_example.md
    - Custom Choice Model Creation: notebooks/custom_model.md
  - References:
    - Data:
      - ChoiceDataset: references/data/references_choice_dataset.md
      - Features Storage: references/data/references_store.md
      - Available Datasets: references/data/references_dataset.md
    - Choice Models:
      - Base Model: references/models/references_base_model.md
      - Conditional Logit: references/models/references_clogit.md
      - RUMnet: references/models/references_rumnet.md
  - explanations.md
